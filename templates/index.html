<!DOCTYPE html>
<html>

<head>
	<title>Bus Times</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
hr.solid {
  border-top: 3px solid #bbb;
}
</style>

<body>
    <div class="text-left" style="margin-top: 5%; padding-left: 5%; padding-right: 5%;">
        <article class="message is-info">
          <div class="message-body">
            <p style="color: dimgray; ;font-size: 30px; font-family: 'JetBrains Mono', monospace;">Uxbridge - Slough</p>
          </div>
        </article>
        <br>
        <p style="color: dimgray; ;font-size: 120px; font-family: 'JetBrains Mono', monospace;">{{ closest_time["due"] }}</p>
        <p style="color: dimgray; ;font-size: 30px; font-family: 'JetBrains Mono', monospace;">Minutes left: {{ closest_time["min_left"] }}</p>
        <hr class="solid">
        <br>
        {% for time in other_times %}
            <p style="color: dimgray; ;font-size: 50px; font-family: 'JetBrains Mono', monospace;">{{ time["due"] }}</p>
            <p style="color: dimgray; ;font-size: 30px; font-family: 'JetBrains Mono', monospace;">Minutes left: {{ time["min_left"] }}</p>
            <hr class="solid">
            <br>
        {% endfor %}
    </div>
</body>

</html>
